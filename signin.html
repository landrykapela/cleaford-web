<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cleaford - Sign in</title>
        <meta name="keyword" content="Cleaford, clearing and forwarding, clearing and forwarding system, customs management, landry kapela">
        <meta name="author" content="Landry Kapela">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="icon" href="img/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    </head>

    <body >
        <main id="signin_page">
        <div class="round-corner row-space shadow" id="login-container">

          <div id="my-container"></div>
            <div class="column-center center-self">
                <img class="logo" src="img/logo.png"/><br />
                <!-- <span class="large-text ">Login Page</span> -->
                <form id="signin_form" method="POST">
                    <div id="feedback" class="hidden">error</div>
                    <div class="form-group">
                        <img class="icon" src="img/mail-dark.png"/>
                        <input type="email" id="email" name="email" placeholder="e-mail" required/>
                    </div>
                    <div class="form-group">
                        <img class="icon" src="img/passkey-dark.png"/>
                    <input type="password" id="password" name="password" placeholder="password"/>
                    <span class="icon material-icons" id="show_password">visibility</span>
                </div>
        
                <div class="form-group-no-border row-space">
                    <span><input type="checkbox" id="cb-remember" name="cb-remember"/><label>Remember me</label></span>
                    <a href="">Forgot password?</a>
                </div>
                <div class="form-group-no-border">
                    <input class="buttons-s" type="submit" id="btnSubmit" name="btnSubmit" value="Sign In"/>
                    <span class="button-spinner hidden"></span>
                </div>
                <div class="form-group-no-border">
                    <span>Don't have an account?  &nbsp;<a href="/signup.html"> Sign up </a></span>
                </div>
                     
                </form>
             </div>
          </div>
        </main>

        
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
