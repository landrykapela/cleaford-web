<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cleaford - Sign in</title>
        <meta name="keyword" content="Cleaford, clearing and forwarding, clearing and forwarding system, customs management, landry kapela">
        <meta name="author" content="Landry Kapela">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="icon" href="img/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    </head>

    <body >
        <main id="signin_page">
        <div class="round-corner row-space shadow" id="login-container">

          <div id="my-container"></div>
            <div class="column-center center-self">
                <img class="logo" src="img/logo.png"/><br />
                <span class="large-text ">Password Reset</span>
                <form id="reset_form" method="POST">
                    <div id="feedback" class="hidden"></div>
                    <div class="form-group">
                        <img class="icon" src="img/mail-dark.png"/>
                        <input type="email" id="email" name="email" placeholder="e-mail" required/>
                    </div>
                           
                <div class="form-group-no-border row-space">
                    <a href="/signin.html">Back to signin</a>
                </div>
                <div class="form-group-no-border">
                    <input class="buttons-s" type="submit" id="btnSubmit" name="btnSubmit" value="Reset"/>
                    <span class="button-spinner hidden"></span>
                </div>
                
                </form>
             </div>
          </div>
        </main>

<!--         
        <script src="js/config.js"></script>
        <script src="js/main.js"></script> -->
        <script>
            const form = document.getElementById("reset_form");
            const feedback = document.getElementById("feedback");
            form.addEventListener("submit",(e)=>{
                e.preventDefault();
                var email = form.email.value.trim();
                var url = 'http://localhost:8000/reset_password';
                fetch(url,{method:"POST",body:JSON.stringify({email:email})})
                .then(res=>res.json())
                .then(result=>{
                    feedback.classList.remove("hidden");
                    feedback.textContent = result.msg;
                })
                .catch((e)=>{
                    feedback.classList.remove("hidden");
                    feedback.textContent = e;
                })
            })
        </script>
    </body>
</html>
