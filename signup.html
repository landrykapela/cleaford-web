<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cleaford - Signup</title>
        <meta name="keyword" content="Cleaford, clearing and forwarding, clearing and forwarding system, customs management, landry kapela">
        <meta name="author" content="Landry Kapela">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="img/favicon.png"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    </head>

    <body style="text-align: center;">
        <div id="feedback" class="hidden"></div>
        <img class="large-logo" src="img/logo.png"/><br />
        <span class="medium-text primary-dark-text">This application is still in development</span>
        <form id="signup_form" method="POST">
            <input type="email" id="email" name="email" placeholder="E-mail" required/>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="8"/>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm"/>
            <span class="hidden fail-text py-2" id="field-error" name="field-error"></span>
            <input type="submit" id="btnSubmit" name="btnSubmit" value="Signup"/>
        </form>
        <p >Already have an account? <a href="signin.html">sign in</a> to proceed</p>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
