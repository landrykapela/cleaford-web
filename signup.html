<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cleaford - Sign in</title>
        <meta name="keyword" content="Cleaford, clearing and forwarding, clearing and forwarding system, customs management, landry kapela">
        <meta name="author" content="Landry Kapela">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="icon" href="img/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    </head>

    <body >
        <main>
        <div class="round-corner row" id="login-container">

            <div id="my-container"></div>
            <div class="column center-me">
            <img class="logo" src="img/logo.png"/><br />
            <span class="large-text ">Signup Page</span>
            <form id="signup_form" method="POST">
                <div class="form-group">
                    <img class="icon" src="img/mail-dark.png"/>
                    <input type="email" id="email" name="email" placeholder="e-mail"/>
                </div>
                <div class="form-group">
                    <img class="icon" src="img/passkey-dark.png"/>
                <input type="password" id="password" name="password" placeholder="password"/>
            </div>
            <div class="form-group">
                <img class="icon" src="img/passkey-dark.png"/>
            <input type="password" id="cpassword" name="cpassword" placeholder="confirm password"/>
        </div>
            
            <div class="form-group-no-border">
                <input class="buttons-s" type="submit" id="btnSubmit" name="btnSubmit" value="Create Account"/>
                <button class="buttons" onclick="window.location.pathname='/signin.html'">Login</button>
                </div>
                
            </form>
        </div>
        </div>
        </main>

        <div id="feedback" class="hidden"></div>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
