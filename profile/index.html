<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Cleaford Dashboard</title>
        <meta name="keyword" content="Cleaford, clearing and forwarding, clearing and forwarding system, customs management, landry kapela">
        <meta name="author" content="Landry Kapela">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="/img/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet"> 
        <link href="/css/main.css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <img class="logo" src="/img/logo.png" alt="cleaford logo" />
            <div class="theme-band">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
        <main>
            <div id="side-bar">
                <span class="item active" id="setup">Account Setup</span>
                <span class="item" id="activation">Account Activation</span>
                <span class="item" id="billing">Billing</span>
            </div>
          
            <div class="content" id="setup_content">
                <div class="row-end">
                    <div class="menu">
                    <div class="account-menu">
                        <img class="user-avatar" src="/img/favicon.png" alt="user avatar"/>
                        <span id="account-name">Mr. Cleaford</span>
                        <span class="material-icons large-text arrow" id="arrow-drop1">arrow_drop_down</span>                       
                    </div>
                    <div class="drop-down hidden" id="drop-down1">
                        <span class="drop-item" id="settings1">Settings</span>
                        <span class="drop-item" id="signout1">Logout</span>
                    </div>
                </div>
                </div>
                <div id="form-container" class="form-container">
                    <span class="medium-text">Company Details</span>
                    <form id="client_profile_form" method="POST" class="client_forms">
                        <input type="hidden" id="client_id" name="client_id"/>
                        <div class="form-group">
                            <label for="company_name">Company Name</label>
                            <input type="text" id="company_name" name="company_name"  required />
                        </div>
                        <div class="form-group">
                            <label for="address">Company Address</label>
                            <textarea rows=5 id="address" name="address"></textarea>
                        </div> 
                        <div class="form-group">
                            <label for="email">Company E-mail</label>
                            <input type="email" id="email" name="email"/></div>
                        <div class="form-group">
                            <label for="phone">Company Telephone</label>
                            <input type="number" id="phone" name="phone" required/>
                        </div>
                        <div class="form-group">
                            <label for="contact_person">Contact Person</label>
                            <input type="text" id="contact_person" name="contact_person" required />
                       </div>
                       <div class="form-group">
                           <label for="contact_email">Contact E-mail</label>
                           <input type="email" id="contact_email" name="contact_email" required />
                       </div>
                       <div class="form-group">
                           <label for="company_logo">Company Logo</label>
                           <input type="file" id="company_logo" name="company_logo"/>
                        </div>
                      <div class="form-group-no-border">
                        <input class="no-corner" type="submit" id="btnSubmit" name="btnSubmit" value="SUBMIT"/>
                        <button class="buttons no-corner" id="btnCancel" onclick="window.location.pathname='/dashboard/'">Cancel</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="content hidden" id="edit_client_content">
                <div class="info"><div><span class="medium-text">Clients</span><br /><span>Clients | Edit Client</span></div>
                    <div class="menu">
                    <div class="account-menu">
                        <img id="avatar" class="user-avatar" src="/img/favicon.png" alt="user avatar"/>
                        <span id="account-name">Mr. Cleaford</span>
                        <span class="material-icons large-text arrow" id="arrow-drop0">arrow_drop_down</span>                       
                    </div>
                    <div class="drop-down hidden" id="drop-down">
                        <span class="drop-item" id="settings0">Settings</span>
                        <span class="drop-item" id="signout0">Logout</span>
                    </div>
                </div>
                </div>
                <div id="form-container" class="form-container">
                    <span class="medium-text">Edit Client Details</span>
                    <form id="edit_client_form" method="POST" class="client_forms">
                        <input type="hidden" name="client_id" id="client_id"/>
                        <div class="form-group">
                            <label for="company_name">Company Name</label>
                            <input type="text" id="company_name" name="company_name"  required />
                        </div>
                        <div class="form-group">
                            <label for="address">Company Address</label>
                            <textarea rows=5 id="address" name="address"></textarea>
                        </div> 
                        <div class="form-group">
                            <label for="email">Company E-mail</label>
                            <input type="email" id="email" name="email"/></div>
                        <div class="form-group">
                            <label for="phone">Company Telephone</label>
                            <input type="number" id="phone" name="phone" required/>
                        </div>
                        <div class="form-group">
                            <label for="contact_person">Contact Person</label>
                            <input type="text" id="contact_person" name="contact_person" required />
                       </div>
                       <div class="form-group">
                           <label for="contact_email">Contact E-mail</label>
                           <input type="email" id="contact_email" name="contact_email" required />
                       </div>
                       <div class="form-group">
                           <img src="/img/logo.png" class="user-avatar" id="client_image" name="client_image"/>
                       </div>
                       <div class="form-group">
                           <label for="company_logo">Company Logo</label>
                           <input type="file" id="company_logo" name="company_logo"/>
                        </div>
                      <div class="form-group-no-border">
                        <input class="no-corner" type="submit" id="btnSubmit" name="btnSubmit" value="UPDATE"/>
                        <button class="buttons no-corner" id="btnCancel" onclick="closeClientForm('edit_client_content');">Cancel</button>
                    </div>
                    </form>
                </div>
            </div>
        </main>
        <div id="feedback" class="hidden"></div>
        <span id="spinner" class="hidden"></span>
        <footer>&copy; 2021, Cleaford. All rights reserved</footer>
   <script src="/js/config.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
